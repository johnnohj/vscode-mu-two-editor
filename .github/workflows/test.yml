name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        vscode-version: [stable, insiders]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install views dependencies
      run: |
        cd views
        npm ci

    - name: Build extension
      run: npm run build-all

    - name: Run unit tests
      run: npm run test:unit

    - name: Run integration tests (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        /usr/bin/xvfb-run -a npm run test:integration
      env:
        DISPLAY: ':99.0'

    - name: Run integration tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: npm run test:integration

    - name: Generate coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.vscode-version == 'stable'
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.vscode-version == 'stable'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

  package:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Build extension
      run: npm run build-all

    - name: Package extension
      run: vsce package

    - name: Upload package artifact
      uses: actions/upload-artifact@v3
      with:
        name: mu-two-editor-vsix
        path: '*.vsix'